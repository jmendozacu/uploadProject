<!-- ko if: (isVisible()) -->
<div class="payment-information">
    <div class="payment-via">
        <div class="payment-information-title">
            <span data-bind="i18n: 'Payment Method:'"></span>
            <button class="action action-edit" data-bind="click: backToPaymentMethod">
                <span data-bind="i18n: 'edit'"></span>
            </button>
        </div>
        <div class="payment-information-content">
            <span class="value" data-bind="text: getPaymentMethodTitle()"></span>
        </div>
    </div>
</div>
<!--/ko-->
