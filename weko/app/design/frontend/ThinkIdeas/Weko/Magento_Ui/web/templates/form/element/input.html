<!-- ko if: inputName == 'custom_attributes[weko_card_number]' -->
<input class="input-text weko-card-number" type="text"  data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
<!-- /ko -->
